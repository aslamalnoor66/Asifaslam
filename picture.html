<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Amazing Web Page">
    <meta property="og:description" content="This is a sample webpage description.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com/my-webpage">
    <meta property="og:type" content="website">
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is an example of how Open Graph tags work!</p>
</body>
</html>
